<html>
<head>
    <title>node js server</title>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel=" stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="partition" id="partition1">
            <div class=" details">
                <span class="data">Current User :  </span>
                <span id="uid" class="data"></span>

            </div>
            <div class="details">
                <span id="logout" class="data"><u>Logout</u></span>
                <span id="login" class="data"><u>Login</u></span>
            </div>
            <div class="refresh">
                <button id="refresh" onclick="addChat()">Refresh Chat</button>
            </div>
           
        </div>
        <div class="partition" id="partition2">
            <div id="chatArea"></div>
            <div id="div1">
                <form id="form1" >
                        <input type="text" placeholder="Message" style="width:50%"/>
                        <input type="submit" value="Send" style="width:20%" />
                </form>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
